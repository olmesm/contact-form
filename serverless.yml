service: serverless-contact-form
plugins:
  - serverless-dotenv-plugin

custom:
  dotenv:
    include:
      - SES_SENDING_EMAIL
      - SES_RECEIVING_EMAIL
      - SITE_NAME

provider:
  name: aws
  runtime: nodejs10.x
  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - "ses:SendEmail"
      Resource: ["*"]

functions:
  staticSiteMailer:
    handler: handler.staticSiteMailer
    events:
      - http:
          method: post
          path: static-site-mailer
          cors: true
